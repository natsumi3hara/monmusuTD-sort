<html>
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZHWWD034F2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZHWWD034F2');
    </script>
    <link rel="shortcut icon" href="src/assets/vivi.ico" type="image/x-icon">
    <link rel="icon" href="src/assets/vivi.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="og:site_name" content="Touhou Character Sorting">
    <meta name="og:description" content="A simple website for sorting Touhou characters in a formatted list.">
    <meta name="og:image" content="https://i.imgur.com/IZzJMk6.jpg">
    <title>モンスター娘TD キャラクターソーター</title>

    <link rel="stylesheet" type="text/css" href="src/css/reset.css">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">

    <script src="src/js/data.js"></script>
    <script src="src/js/data/2023-12-20.js"></script>

    <script src="src/js/html2canvas.min.js"></script>
    <script src="src/js/lz-string.min.js"></script>
    <script src="src/js/seedrandom.min.js"></script>
    <script src="src/js/main.js"></script>
</head>

<body>
<div class="container">

    <div class="progress">
        <span class="progressbattle"></span>
        <div class="progressbar">
            <div class="progressfill"><span class="progresstext"></span></div>
        </div>
    </div>

    <div class="sorter">
        <img src="src/assets/defaultL.png" class="left sort image">

        <div class="starting start button">モンスター娘TD<br>ソーター<br><br>クリックで開始！</div>
        <div class="starting load button">ロード：<br><span></span></div>

        <div class="loading button"><div></div><span>ロード中...</span></div>

        <div class="sorting tie button">引き分け</div>
        <div class="sorting undo button">戻る</div>
        <div class="sorting save button">セーブ</div>

        <div class="finished save button">結果URLを生成</div>
        <div class="finished getimg button">画像を生成</div>
        <div class="finished list button">リストを生成</div>

        <img src="src/assets/defaultR.png" class="right sort image">

        <div class="left sort text"><p></p></div>
        <div class="right sort text"><p></p></div>
    </div>

    <div class="options"></div>
    <div class="image selector">画像表示：</div>
    <div class="time taken"></div>
    <div class="results"></div>

    <div class="info">
        <a href="https://github.com/execfera/charasort/">ソースコード</a> | <a class="clearsave">セーブデータ削除</a>
        
        <br><br>
        <p><u>ショートカット</u><br>H/← = 左の方を選択<br>J/↓ = 戻る<br>K/↑ = 引き分け<br>L/→ = 右の方を選択<br>S = セーブ</p>
        <br><br>
        <p>最終更新：2023年12月20日</p>
    </div>
</div>
</body>

</html>
